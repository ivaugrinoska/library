<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtra Blog</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/stylesheet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style th:replace="fragments/styling">

    </style>

</head>
<body>
<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <nav class="tm-nav" id="tm-nav">
            <h2 align="center">КАТЕГОРИИ</h2>
            <ul>
                <li th:each="cat: ${categories}" class="tm-nav-item"><a th:href="@{'/books/search/{id}' (id=${cat.getId()})}" th:text="${cat.getName()}" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                </a></li>
            </ul>
        </nav>
        <div class="tm-mb-65">
            <a href="https://facebook.com" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            <a href="https://twitter.com" class="tm-social-link">
                <i class="fab fa-twitter tm-social-icon"></i>
            </a>
            <a href="https://instagram.com" class="tm-social-link">
                <i class="fab fa-instagram tm-social-icon"></i>
            </a>
            <a href="https://linkedin.com" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>

    </div>
</header>
<div class="container-fluid">
    <main class="tm-main">
        <!-- Search form -->
        <div class="row tm-row">
            <div class="col-12">
                <form th:method="GET" th:action="@{/books/search}" class="form-inline tm-mb-80 tm-search-form">
                    <input class="form-control tm-search-input" name="authorOrTitle" type="text" placeholder="Пребарај по наслов/автор..." aria-label="Search">
                    <button class="tm-search-button" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>

            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0 active" th:href="@{/}">
                        <img
                                src="https://wareham.theweektoday.com/sites/beaverdam/files/2014/10/field/image/Friends%20logo.png"
                                height="55"
                                width="50"
                                alt="Library Logo"
                                loading="lazy"
                        />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books/topRated}">Најдобро рангирани</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Најизнајмувани</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/help}">Помош</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                    <a class="text-reset me-3" href="#" f>
                        <i class="fas fa-shopping-cart"></i>
                    </a>

                    <!-- Notifications -->
                    <!--                    ovoj dropdown ne raboti, samo linkot so span vgnezden za kosnicka raboti :(-->
                    <div class="dropdown"> <button class="dropbtn">
                        <a th:href="@{/carts/current}" style="margin-right: 5px">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a></button>
                        <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="navbarDropdownMenuLink"
                        >
                            <li>
                                <a class="dropdown-item" href="#">Some news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Another news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Avatar -->
                    <!--                    ova da se gleda samo korisnikot koga e najaven, inaku da gleda registracija/najava-->
                    <div class="dropdown">
                        <button class="dropbtn"> <a>
                            <span class="glyphicon glyphicon-user"></span>
                        </a></button>
                        <div class="dropdown-content">
                            <a th:href="@{/users/profile}">Профил</a>
                            <a href="#">Одјава</a>
                        </div>
                    </div>

                    <!-- Right elements -->
                </div>
                <!-- Container wrapper -->
            </div>
        </nav>
        <div class="row tm-row">
            <div class="col-12">
                <hr class="tm-hr-primary tm-mb-55">

            </div>
        </div>
        <div class="row tm-row">
            <div class="col-lg-8 tm-post-col">
                <div class="tm-post-full">
                    <div class="mb-4">
                        <h2 class="pt-2 tm-color-primary tm-post-title" th:text="${selectedBook.getName()}"></h2>

                        <p class="tm-mb-40" th:text="${selectedBook.getAuthor()}"></p>

                        <img th:src="${selectedBook.getUrl()}" style="height: 400px;">
                        <p th:text="${selectedBook.getDescription()}">
                        </p>
                       <p th:if="${selectedBook.getStock()>0}" th:text="'На залиха: '+${selectedBook.getStock}">
                        </p>
                        <p th:if="${selectedBook.getStock()==0}" th:text="Нема залиха" style="color: red;">
                        </p>
                        <span class="d-block text-left tm-color-primary" th:text="${selectedBook.getCategory().getName()}"></span>

                        <div class="text-right">
                            <button class="tm-btn tm-btn-primary tm-btn-small">Резервирај</button>
                        </div>
                        <form method="post" action="/books/mark">
                        <div class="text-right">
                            <input type="hidden" name="bookId">
                            <button class="tm-btn tm-btn-primary tm-btn-small">Прочитана</button>
                        </div>
                        </form>
                      </div>

                    <!-- Comments -->
                    <div th:if="${!reviews.isEmpty()}">
                        <h2 class="tm-color-primary tm-post-title">Коментари</h2>
                        <hr class="tm-hr-primary tm-mb-45">
                        <div th:each="rev: ${reviews}" class="tm-comment tm-mb-45">
                            <figure class="tm-comment-figure">
                                <figcaption class="tm-color-primary text-center" th:text="${rev.getUser().getName()}"></figcaption>
                            </figure>
                            <div>
                                <p th:text="${rev.getText()}">
                                </p>
                                <div class="d-flex justify-content-between">
                                    <span class="tm-color-primary" th:text=" ${rev.getDateWritten().getMonth()}"></span>
                                    <span>-</span>
                                    <span class="tm-color-primary" th:text="${rev.getDateWritten().getDayOfMonth()}"></span>
                                    <span>-</span>
                                    <span class="tm-color-primary" th:text="${rev.getDateWritten().getYear()}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                       <div>
                           <form action="/books/addReview" method="post" class="mb-5 tm-comment-form">
                            <h2 class="tm-color-primary tm-post-title mb-4">Остави коментар</h2>
                            <div class="mb-4">
                                <input type="text" class="form-control" name="review" rows="6" cols>
                                <input type="hidden" name="bookId" th:value="${selectedBook.getId()}">
                            </div>
                            <div class="text-right">
                                <button type="submit" class="tm-btn tm-btn-primary tm-btn-small">Потврди</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <aside class="col-lg-4 tm-aside-col">
                <div class="tm-post-sidebar">

                    <hr class="mb-3 tm-hr-primary">
                    <h2 class="tm-mb-40 tm-post-title tm-color-primary">Слични книги</h2>
                    <a th:href="@{'/books/{id}' (id=${b.getId()})}" class="d-block tm-mb-40" th:each="b: ${relatedBooks}">
                        <figure>
                            <img th:src="${b.getUrl()}" alt="Image" class="mb-3 img-fluid" style="height: 400px;">
                            <figcaption class="tm-color-primary" th:text="${b.getName()}"></figcaption>
                        </figure>
                    </a>

                </div>
            </aside>
        </div>
        <footer class="row tm-row">
            <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                Copyright 2020 Xtra Blog Company Co. Ltd.
            </div>
        </footer>
    </main>
</div>
<script src="js/jquery.min.js"></script>
<script src="../static/javascript-jquery.js"></script>
</body>
</html>
