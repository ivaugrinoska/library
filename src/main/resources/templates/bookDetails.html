<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtra Blog</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/stylesheet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style th:replace="fragments/styling">

    </style>


    <!--

    TemplateMo 553 Xtra Blog

    https://templatemo.com/tm-553-xtra-blog

    -->
</head>
<body>
<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <nav class="tm-nav" id="tm-nav">
            <h2 align="center">КАТЕГОРИИ</h2>
            <ul>
                <li th:each="cat: ${categories}" class="tm-nav-item"><a th:href="@{'/categories/{id}' (id=${cat.getId()})}" th:text="${cat.getName()}" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                </a></li>
            </ul>
        </nav>
        <div class="tm-mb-65">
            <a href="https://facebook.com" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            <a href="https://twitter.com" class="tm-social-link">
                <i class="fab fa-twitter tm-social-icon"></i>
            </a>
            <a href="https://instagram.com" class="tm-social-link">
                <i class="fab fa-instagram tm-social-icon"></i>
            </a>
            <a href="https://linkedin.com" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>

    </div>
</header>
<div class="container-fluid">
    <main class="tm-main">
        <!-- Search form -->
        <div class="row tm-row">
            <div class="col-12">
                <form method="GET" class="form-inline tm-mb-80 tm-search-form">
                    <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Пребарај по наслов/автор...">
                    <button class="tm-search-button" type="submit">
                        <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/}">
                        <img
                                th:src="@{/src/main/resources/static/Friends logo.jpg}"
                                height="15"
                                alt="Library Logo"
                                loading="lazy"
                        />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books/topRated}">Најдобро рангирани</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Најизнајмувани</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/help}">Помош</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                    <a class="text-reset me-3" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>

                    <!-- Notifications -->
                    <div class="dropdown">
                        <a href="#" style="margin-right: 5px">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                        <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="navbarDropdownMenuLink"
                        >
                            <li>
                                <a class="dropdown-item" href="#">Some news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Another news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Avatar -->
                    <div class="dropdown">
                        <button class="dropbtn"> <a href="#">
                            <span class="glyphicon glyphicon-user"></span>
                        </a></button>
                        <div class="dropdown-content">
                            <a href="#">Профил</a>
                            <a href="#">Одјава</a>
                        </div>
                    </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
            </div>
        </nav>
        <div class="row tm-row">
            <div class="col-12">
                <hr class="tm-hr-primary tm-mb-55">

            </div>
        </div>
        <div class="row tm-row">
            <div class="col-lg-8 tm-post-col">
                <div class="tm-post-full">
                    <div class="mb-4">
                        <h2 class="pt-2 tm-color-primary tm-post-title" th:text="${selectedBook.getName()}"></h2>

                        <p class="tm-mb-40" th:text="${selectedBook.getAuthor()}"></p>
<!--                        <p>-->
<!--                            This is a description of the video post. You can also have an image instead of-->
<!--                            the video. You can free download-->
<!--                            <a rel="nofollow" href="https://templatemo.com/tm-553-xtra-blog" target="_blank">Xtra Blog Template</a>-->
<!--                            from TemplateMo website. Phasellus maximus quis est sit amet maximus. Vestibulum vel rutrum-->
<!--                            lorem, ac sodales augue. Aliquam erat volutpat. Duis lectus orci, blandit in arcu-->
<!--                            est, elementum tincidunt lectus. Praesent vel justo tempor, varius lacus a,-->
<!--                            pharetra lacus. </p>-->
                        <img src="img/0000878_devokata-od-bruklin_420.jpeg">
                        <p th:text="${selectedBook.getDescription()}">

                        </p>
                        <span class="d-block text-right tm-color-primary" th:text="${selectedBook.getCategory().getName()}"></span>
                        <div class="text-right">
                            <button class="tm-btn tm-btn-primary tm-btn-small">Резервирај</button>
                        </div>
                    </div>

                    <!-- Comments -->
                    <div>
                        <h2 class="tm-color-primary tm-post-title">Коментари</h2>
                        <hr class="tm-hr-primary tm-mb-45">
                        <div th:each="rev: ${reviews}" class="tm-comment tm-mb-45">
                            <figure class="tm-comment-figure">
                                <figcaption class="tm-color-primary text-center" th:text="${rev.getUser().getName()}"></figcaption>
                            </figure>
                            <div>
                                <p th:text="${rev.getText()}">
                                </p>
                                <div class="d-flex justify-content-between">
                                    <span class="tm-color-primary" th:text=" ${rev.getDateWritten().getMonth()}"></span>
                                    <span>-</span>
                                    <span class="tm-color-primary" th:text="${rev.getDateWritten().getDayOfMonth()}"></span>
                                    <span>-</span>
                                    <span class="tm-color-primary" th:text="${rev.getDateWritten().getYear()}"></span>
                                </div>
                            </div>
                        </div>

                        <form action="" class="mb-5 tm-comment-form">
                            <h2 class="tm-color-primary tm-post-title mb-4">Остави коментар</h2>

                            <div class="mb-4">
                                <textarea class="form-control" name="message" rows="6"></textarea>
                            </div>
                            <div class="text-right">
                                <button class="tm-btn tm-btn-primary tm-btn-small">Потврди</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <aside class="col-lg-4 tm-aside-col">
                <div class="tm-post-sidebar">
<!--                    <hr class="mb-3 tm-hr-primary">-->
<!--                    <h2 class="mb-4 tm-post-title tm-color-primary">Categories</h2>-->
<!--                    <ul class="tm-mb-75 pl-5 tm-category-list">-->
<!--                        <li><a href="#" class="tm-color-primary">Visual Designs</a></li>-->
<!--                        <li><a href="#" class="tm-color-primary">Travel Events</a></li>-->
<!--                        <li><a href="#" class="tm-color-primary">Web Development</a></li>-->
<!--                        <li><a href="#" class="tm-color-primary">Video and Audio</a></li>-->
<!--                        <li><a href="#" class="tm-color-primary">Etiam auctor ac arcu</a></li>-->
<!--                        <li><a href="#" class="tm-color-primary">Sed im justo diam</a></li>-->
<!--                    </ul>-->
                    <hr class="mb-3 tm-hr-primary">
                    <h2 class="tm-mb-40 tm-post-title tm-color-primary">Слични книги</h2>
                    <a href="#" class="d-block tm-mb-40" th:each="b: ${relatedBooks}">
                        <figure>
                            <img src="../static/img-02.jpg" alt="Image" class="mb-3 img-fluid">
                            <figcaption class="tm-color-primary" th:text="${b.getName()}"></figcaption>
                        </figure>
                    </a>

                </div>
            </aside>
        </div>
        <footer class="row tm-row">
            <div class="col-md-6 col-12 tm-color-gray">
                Design: <a rel="nofollow" target="_parent" href="https://templatemo.com" class="tm-external-link">TemplateMo</a>
            </div>
            <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                Copyright 2020 Xtra Blog Company Co. Ltd.
            </div>
        </footer>
    </main>
</div>
<script src="js/jquery.min.js"></script>
<script src="../static/javascript-jquery.js"></script>
</body>
</html>
