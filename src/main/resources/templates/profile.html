<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <style>
        .profile-header {
            transform: translateY(5rem);
        }
        body {
            background: #0CC;
            background: -webkit-linear-gradient(to right, #00CCCC, #00e6e6);
            background: linear-gradient(to right, #00CCCC, #00e6e6);
            min-height: 100vh;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="jquery-3.3.1.slim.min.js" rel="stylesheet">
    <link href="bootstrap.bundle.min.js" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="row py-5 px-4">
    <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 bg-dark">
                <div class="media align-items-end profile-header">
                    <div class="profile mr-3"><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a th:href="@{/changeProfile}" class="btn btn-dark btn-sm btn-block">Промени го профилот</a></div>
                    <div class="media-body mb-5 text-white">
                       <h4 th:text="${loggedUser.getName()}"></h4>
                       <h4 th:text="${loggedUser.getSurname()}"></h4>
                        <p class="small mb-4"> <i class="fa fa-map-marker mr-2" th:text="${loggedUser.getUsername()}"></i></p>
                    </div>
                </div>
            </div>

                </div>
