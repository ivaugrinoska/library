    <style th:replace="styling.html">

    </style>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="post" action="/login">
        <h2 class="form-signin-heading">Најава</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>

        <div th:text="${param.error}" class="text-danger"></div>

        <button id="submit" class="btn btn-lg btn-primary btn-block btn-outline-light" style="background-color: #0CC" type="submit">Најави се</button>
    </form>
    <a href="/register" class="btn btn-block btn-light">Регистрирај се</a>
    <a href="/books" class="btn btn-block btn-light">Назад кон книгите</a>
</div>

<footer class="text-black-50 mt-xl-5" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3 col-xl-3">
                <h5>Контакт</h5>
                <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
                <ul class="list-unstyled">
                    <li><i class="fa fa-envelope mr-2"></i>1000knigi@gmail.com</li>
                    <li><i class="fa fa-phone mr-2"></i>060-070-0980</li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
