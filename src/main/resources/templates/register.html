<body>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register">
        <h2 class="form-signin-heading">Регистрација</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                   placeholder="Repeat Password" required="">
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                   autofocus="">
        </p>
        <p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_LIBRARIAN" value="ROLE_LIBRARIAN">
            <label class="form-check-label" for="ROLE_LIBRARIAN">Библиотекар</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
            <label class="form-check-label" for="ROLE_USER">Корисник</label>
        </div>
        </p>
        <button class="btn btn-lg btn-primary btn-block btn-outline-light" style="background-color: #0CC" type="submit">Регистрирај се</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Имаш кориснички профил? Најави се тука!</a>
</div>
<footer class="text-black-50 mt-xl-5" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
    <div class="col-md-4 col-lg-3 col-xl-3">
        <h5>Контакт</h5>
        <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
        <ul class="list-unstyled">
            <li><i class="fa fa-envelope mr-2"></i>1000knigi@gmail.com</li>
            <li><i class="fa fa-phone mr-2"></i>060-070-0980</li>
        </ul>
    </div>
        </div>
    </div>
</footer>
</body>
</html>
